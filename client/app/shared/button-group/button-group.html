<div class="pull-right">
    <div class="btn-group">
        <button ng-if="delete" class="btn btn-danger" type="button" ng-bind="deleteMessage || 'Remover'" ng-click="deleteActionWrapper()"></button>
    </div>
    <div class="btn-group">        
        <button ng-if="secondary" class="btn btn-default" type="button" ng-bind="secondaryMessage || 'Cancelar'" ng-click="secondaryWrapper()"></button>
    </div>
    <div class="btn-group">
        <button ng-if="formId" class="btn btn-success" type="submit" form="{{formId}}" ng-bind="primaryMessage || 'Salvar'"></button>
        <button ng-if="!formId" class="btn btn-success" type="button" ng-bind="primaryMessage || 'Salvar'" ng-click="primaryAction();"></button>
    </div>
</div>
