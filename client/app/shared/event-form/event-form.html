
<div class="row">
    <div class="col-md-12 col-sm-12">
        <form id="form-event" ng-submit="onSubmit($event, model)">
            <custom-input label="Nome" model="model.name" placeholder="Nome" required="true"></custom-input>
            <custom-input label="Descrição" model="model.description" placeholder="Descrição" required="true"></custom-input>
            <date-input label="Data de início" model="model.startDate" required="true"></date-input>
            <date-input label="Data de término" model="model.endDate" required="true"></date-input>
            <button-group form-id="form-event" secondary="true"></button-group>
        </form>
    </div>
</div>
